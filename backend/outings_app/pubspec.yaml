name: outings_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Routing, HTTP, state, UI utils
  cupertino_icons: ^1.0.8
  go_router: ^13.0.1
  http: ^1.5.0
  provider: ^6.0.5
  sticky_grouped_list: ^3.1.0
  characters: ^1.4.0
  url_launcher: ^6.3.2
  app_links: ^6.4.1

  # Realtime + files
  socket_io_client: ^2.0.3+1
  file_picker: ^8.3.7
  cached_network_image: ^3.4.1
  mime: ^1.0.5
  http_parser: ^4.0.2

  # Firebase (Android/iOS only; guarded in code at runtime)
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10

  # Maps + Location
  mapbox_maps_flutter:
  geolocator: ^14.0.2
  permission_handler: ^11.3.1

  # Persist lightweight settings
  shared_preferences: ^2.3.3
  package_info_plus: ^8.0.0
  share_plus: ^10.0.0

  # Connectivity + media + intl + local notifications + paths
  connectivity_plus: ^6.1.5
  image_picker: ^1.1.2
  intl: ^0.20.2
  flutter_local_notifications: ^17.2.3
  path_provider: ^2.1.5

  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
